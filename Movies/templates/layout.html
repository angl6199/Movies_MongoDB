    {% load static %}

    <title>Final Project DB</title>

<body>
    <div class="d-flex" id="wrapper">
        <div id="side-left-container" class="bg-primary">

            </div>
            <hr class="line mt-1 mb-2 mx-auto">
            <div class="menu">
                <a href="#" class="d-flex align-items-center text-light p-3">

                <a href="#" class="d-flex align-items-center text-light p-3">

        </div>
        <div id="content-container">

            </div>
        </div>

    <section>
        {% block content %}
        {% endblock %}
    </section>
